{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/COC.js' %}"></script>
    <meta charset="UTF-8">
    <title>COC</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-light" href="#">
    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Cthulhu Mythos 克蘇魯神話
  </a>
</nav>
<ul class="nav justify-content-end bg-secondary">
    <li class="nav-item">
        <a class="nav-link text-light" href="#" style="color: white;">修改</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-light" href="#" style="color: white;">分享</a>
    </li>
</ul>
<div class="container top-container">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-catalog btn-outline-secondary tablinks" id="btnCat1" onclick="openCatalog(event, 'catalog1')">基本數值</button>
            <button class="btn btn-catalog btn-outline-secondary tablinks" id="btnCat2" onclick="openCatalog(event, 'catalog2')">角色檔案</button>
            <button class="btn btn-catalog btn-outline-secondary tablinks" id="btnCat3" onclick="openCatalog(event, 'catalog3')">職業技能</button>
            <button class="btn btn-catalog btn-outline-secondary tablinks" id="btnCat4" onclick="openCatalog(event, 'catalog4')">物品武器</button>
            <button class="btn btn-catalog btn-outline-secondary tablinks" id="btnCat5" onclick="openCatalog(event, 'catalog5')">繼承項目</button>
        </div>
        <div class="col-10 no-padding-no-margin">
            <div class="tabcontent" id="catalog1">
                <div class="grid-1">
                <div class="grid-1-region-1">
                    <div class="bs-callout bs-callout-danger">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-STR">力量</span>
                            </div>
                            <input id="input-str" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-STR" placeholder="STR">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-CON">體質</span>
                            </div>
                            <input id="input-con" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-CON" placeholder="CON">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-DEX">敏捷</span>
                            </div>
                            <input id="input-dex" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-DEX" placeholder="DEX">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-APP">外貌</span>
                            </div>
                            <input id="input-app" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-APP" placeholder="APP">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-POW">意志</span>
                            </div>
                            <input id="input-pow" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-POW" placeholder="POW">
                        </div>
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <label for="inputINT">智力</label>
                            <input id="input-int" type="text" id="inputINT" placeholder="INT"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputSIZ">體型</label>
                            <input id="input-siz" type="text" id="inputSIZ" placeholder="SIZE"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputEDU">教育</label>
                            <input id="input-edu" type="text" id="inputEDU" placeholder="EDU"><br>
                        </div>
                    </div>
                    <div class="bs-callout bs-callout-success">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-LUK">幸運</span>
                            </div>
                            <input id="input-str" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-LUK" placeholder="LUK">
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-2" >
                        <div  class="bs-callout bs-callout-default bg-gray">
                            <label>HP:</label>
                            <input id="input-max-hp" type="text" name="hp" class="value-input-sm"><br>
                            <label>MP:</label>
                            <input id="input-max-mp" type="text" name="mp" class="value-input-sm"><br>
                            <label>Luck:</label>
                            <input id="input-max-luck" type="text" name="luck" class="value-input-sm"><br>
                            <label>Sanity:</label>
                            <input id="input-max-san" type="text" name="san" class="value-input-sm"><br>
                        </div>
                    </div>
                <div class="grid-1-region-3">
                        <div  class="bs-callout bs-callout-default bg-gray">
                            Build: <input id="input-build" type="text" name="build" class="value-input"><br>
                            DB: <input id="input-db" type="text" name="DB" class="value-input"><br>
                            Move: <input id="input-move" type="text" name="move" class="value-input"><br>
                        </div>
                </div>
                <div class="grid-1-region-4 border-right border-bottom">
                    <div style="height: 50px;">
                        <button id="roll-dice" class="btn btn-outline-secondary"> 擲骰子
                            <!-- <image src="{% static 'images/rolling-dices.png' %}" height="50" width="50"></image> -->
                        </button>
                    </div>
                    <div style="padding-left: 5%; padding-right 5%; height: 100%; padding: 10px 30px;">
                        <div style="height: 34%; padding: 5px 15px;">
                            <label class="label-dice" id="D1-1"  style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label class="label-dice" id="D1-2" style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">55</label>
                            <label class="label-dice" id="D1-3 "style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">30</label>
                            <label class="label-dice" id="D1-4"  style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                            <label class="label-dice" id="D1-5" style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                            <label class="label-dice" id="D1-6" style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                            <label class="label-dice" id="D1-7" style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                        </div>
                        <div style="height: 33%; padding: 5px 15px;">
                            <label class="label-dice" id="D2-1" style="background-color: #f0ad4e; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label class="label-dice" id="D2-2" style="background-color: #f0ad4e; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label class="label-dice" id="D2-3" style="background-color: #f0ad4e; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label class="label-dice" id="D2-4" style="background-color: #f0ad4e; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                        </div>
                        <div style="height: 33%; padding: 5px 15px;">
                            <label class="label-dice" id="D3-1" style="background-color: #5cb85c; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label class="label-dice" id="D3-2" style="background-color: #5cb85c; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="tabcontent" id="catalog2">
                <div class="grid-1">
                <div class="grid-1-region-1">
                    <div class="property-group">
                        <img src="fake.jpg" height="250" width="250">
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <label>調查員名</label>
                            <input type="text" placeholder="調查員名"><br>
                        </div>
                        <div class="property-item">
                            <label>玩家名</label>
                            <input type="text" placeholder="玩家名"><br>
                        </div>
                        <div class="property-item">
                            <label>學歷</label>
                            <input type="text" placeholder="學歷"><br>
                        </div>
                        <div class="property-item">
                            <label>年代</label>
                            <input type="text" placeholder="年代"><br>
                        </div>
                        <div class="property-item">
                            <label>性別</label>
                            <input type="text" placeholder="性別"><br>
                        </div>
                        <div class="property-item">
                            <label>年齡</label>
                            <input type="text" placeholder="年齡"><br>
                        </div>
                        <div class="property-item">
                            <label>出生地</label>
                            <input type="text" placeholder="出生地"><br>
                        </div>
                        <div class="property-item">
                            <label>居住地</label>
                            <input type="text" placeholder="居住地"><br>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-2" >
                    <div class="property-group">
                        <div class="property-item">
                            <label>外表特徵</label>
                            <textarea rows="4" cols="50"></textarea>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-3">
                    <div class="property-group">
                        <div class="property-item">
                            <label>思想信念</label>
                            <input type="text" placeholder="思想信念"><br>
                        </div>
                        <div class="property-item">
                            <label>重要之人</label>
                            <input type="text" placeholder="重要之人"><br>
                        </div>
                        <div class="property-item">
                            <label>非凡之地</label>
                            <input type="text" placeholder="非凡之地"><br>
                        </div>
                        <div class="property-item">
                            <label>寶貴之物</label>
                            <input type="text" placeholder="寶貴之物"><br>
                        </div>
                        <div class="property-item">
                            <label>個人特點</label>
                            <input type="text" placeholder="個人特點"><br>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-4">
                    <div class="property-group">
                        <div class="property-item">
                            <label>背景故事</label>
                            <textarea rows="10" cols="50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabcontent" id="catalog3">
                Catalog3
            </div>
            <div class="tabcontent" id="catalog4">
                Catalog4
            </div>
            <div class="tabcontent" id="catalog5">
                Catalog5
            </div>
        </div>
    </div>
</div>
