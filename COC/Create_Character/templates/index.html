{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/COC.js' %}"></script>
    <meta charset="UTF-8">
    <title>COC</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand text-light" href="#">
    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Cthulhu Mythos 克蘇魯神話
  </a>
    <div class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-default btn-sm">
            <i class="fa fa-bars"></i>
        </button>
    </div>
</nav>
<div class="container top-container">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-catalog btn-outline-primary tablinks" id="btnCat1" onclick="openCatalog(event, 'catalog1')">基本數值</button>
            <button class="btn btn-catalog btn-outline-primary tablinks" id="btnCat2" onclick="openCatalog(event, 'catalog2')">角色檔案</button>
            <button class="btn btn-catalog btn-outline-primary tablinks" id="btnCat3" onclick="openCatalog(event, 'catalog3')">職業技能</button>
            <button class="btn btn-catalog btn-outline-primary tablinks" id="btnCat4" onclick="openCatalog(event, 'catalog4')">物品武器</button>
            <button class="btn btn-catalog btn-outline-primary tablinks" id="btnCat5" onclick="openCatalog(event, 'catalog5')">繼承項目</button>
        </div>
        <div class="col-10 no-padding-no-margin">
            <div class="tabcontent" id="catalog1">
                <div class="grid-1">
                <div class="grid-1-region-1">
                    <div class="bs-callout bs-callout-danger bg-gray">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-STR">STR</span>
                            </div>
                            <input id="input-str" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-STR" placeholder="力量">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-CON">CON</span>
                            </div>
                            <input id="input-con" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-CON" placeholder="體質">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-DEX">DEX</span>
                            </div>
                            <input id="input-dex" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-DEX" placeholder="靈巧">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-APP">APP</span>
                            </div>
                            <input id="input-app" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-APP" placeholder="外表">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-POW">POW</span>
                            </div>
                            <input id="input-pow" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-POW" placeholder="能力">
                        </div>
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <label for="inputINT">INT:</label>
                            <input id="input-int" type="text" id="inputINT" placeholder="智力"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputSIZ">SIZ:</label>
                            <input id="input-siz" type="text" id="inputSIZ" placeholder="體型"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputEDU">EDU:</label>
                            <input id="input-edu" type="text" id="inputEDU" placeholder="教育"><br>
                        </div>
                    </div>
                    <div class="bs-callout bs-callout-success bg-gray">
                        <div class="form-group row">
                            <label for="inputLUK" class="col-sm-2 col-form-label">LUK</label>
                            <div class="col-sm-10">
                                <input id="input-luk" type="text" class="form-control" id="inputLUK" placeholder="幸運">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-2" >
                        <div  class="bs-callout bs-callout-default bg-gray">
                            <label>HP:</label>
                            <input id="input-curr-hp" type="text" name="hp" class="value-input-sm"> / <input id="input-max-hp" type="text" name="hp" class="value-input-sm"><br>
                            <label>MP:</label>
                            <input id="input-curr-mp" type="text" name="mp" class="value-input-sm"> / <input id="input-max-mp" type="text" name="mp" class="value-input-sm"><br>
                            <label>LUCK:</label>
                            <input id="input-curr-luck" type="text" name="luck" class="value-input-sm"> / <input id="input-max-luck" type="text" name="luck" class="value-input-sm"><br>
                            <label>SAN:</label>
                            <input id="input-curr-san" type="text" name="san" class="value-input-sm"> / <input id="input-max-san" type="text" name="san" class="value-input-sm"><br>
                        </div>
                    </div>
                <div class="grid-1-region-3">
                        <div  class="bs-callout bs-callout-default bg-gray">
                            Build: <input id="input-build" type="text" name="build" class="value-input"><br>
                            DB: <input id="input-db" type="text" name="DB" class="value-input"><br>
                            Move: <input id="input-move" type="text" name="move" class="value-input"><br>
                        </div>
                </div>
                <div class="grid-1-region-4">
                    <div style="height: 50px; border: 1px solid red;">For "dice" button</div>
                    <div style="padding-left: 5%; padding-right 5%; border: 1px solid blue; height: 100%; padding: 10px 30px;">
                        <div style="border: 1px solid black; height: 34%; padding: 5px 15px;">
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">55</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">30</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                        </div>
                        <div style="height: 33%; background-color: #f0ad4e;">2D6 row</div>
                        <div style="height: 33%; background-color: #5cb85c;">luck row</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="tabcontent" id="catalog2">
                <div class="grid-1">
                <div class="grid-1-region-1">
                    <div class="property-group">
                        <img src="fake.jpg" height="250" width="250">
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <label>調查員名</label>
                            <input type="text" placeholder="調查員名"><br>
                        </div>
                        <div class="property-item">
                            <label>玩家名</label>
                            <input type="text" placeholder="玩家名"><br>
                        </div>
                        <div class="property-item">
                            <label>學歷</label>
                            <input type="text" placeholder="學歷"><br>
                        </div>
                        <div class="property-item">
                            <label>年代</label>
                            <input type="text" placeholder="年代"><br>
                        </div>
                        <div class="property-item">
                            <label>性別</label>
                            <input type="text" placeholder="性別"><br>
                        </div>
                        <div class="property-item">
                            <label>年齡</label>
                            <input type="text" placeholder="年齡"><br>
                        </div>
                        <div class="property-item">
                            <label>出生地</label>
                            <input type="text" placeholder="出生地"><br>
                        </div>
                        <div class="property-item">
                            <label>居住地</label>
                            <input type="text" placeholder="居住地"><br>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-2" >
                    <div class="property-group">
                        <div class="property-item">
                            <label>外表特徵</label>
                            <textarea rows="4" cols="50"></textarea>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-3">
                    <div class="property-group">
                        <div class="property-item">
                            <label>思想信念</label>
                            <input type="text" placeholder="思想信念"><br>
                        </div>
                        <div class="property-item">
                            <label>重要之人</label>
                            <input type="text" placeholder="重要之人"><br>
                        </div>
                        <div class="property-item">
                            <label>非凡之地</label>
                            <input type="text" placeholder="非凡之地"><br>
                        </div>
                        <div class="property-item">
                            <label>寶貴之物</label>
                            <input type="text" placeholder="寶貴之物"><br>
                        </div>
                        <div class="property-item">
                            <label>個人特點</label>
                            <input type="text" placeholder="個人特點"><br>
                        </div>
                    </div>
                </div>
                <div class="grid-1-region-4">
                    <div class="property-group">
                        <div class="property-item">
                            <label>背景故事</label>
                            <textarea rows="10" cols="50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabcontent" id="catalog3">
                Catalog3
            </div>
            <div class="tabcontent" id="catalog4">
                Catalog4
            </div>
            <div class="tabcontent" id="catalog5">
                Catalog5
            </div>
        </div>
    </div>
</div>
</body>
</html>
