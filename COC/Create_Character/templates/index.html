{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/COC.js' %}"></script>
    <meta charset="UTF-8">
    <title>COC</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand text-light" href="#">
    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Cthulhu Mythos 克蘇魯神話
  </a>
    <div class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-default btn-sm">
            <i class="fa fa-bars"></i>
        </button>
    </div>
</nav>
<div class="top-container">
    <div class="row">
        <div class="col-2 no-padding-no-margin">
            <button class="btn btn-outline-primary btn-catalog tablinks" id="btnCat1" onclick="openCatalog(event, 'catalog1')">基本數值</button>
            <button class="btn btn-outline-primary btn-catalog tablinks" onclick="openCatalog(event, 'catalog2')">腳色檔案</button>
            <button class="btn btn-outline-primary btn-catalog tablinks" onclick="openCatalog(event, 'catalog3')">職業技能</button>
            <button class="btn btn-outline-primary btn-catalog tablinks" onclick="openCatalog(event, 'catalog4')">物品武器</button>
            <button class="btn btn-outline-primary btn-catalog tablinks" onclick="openCatalog(event, 'catalog5')">繼承項目</button>
        </div>
        <div class="col-10 no-padding-no-margin">
            <div class="tabcontent" id="catalog1">
                <div class="grid-1">
                <div class="grid-1-region-1">
                    <div class="bs-callout bs-callout-danger bg-gray">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-STR">STR</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-STR" placeholder="力量">
                        </div>
                        <div class="form-group row">
                            <label for="inputCON" class="col-sm-2 col-form-label">CON</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCON" placeholder="體質">
                            </div>
                        </div>
                        DEX: <input type="text" name="dex" class="value-input"><br>
                        APP: <input type="text" name="app" class="value-input"><br>
                        POW: <input type="text" name="pow" class="value-input"><br>
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <label for="inputINT">INT:</label>
                            <input type="text" id="inputINT" placeholder="智力"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputSIZ">SIZ:</label>
                            <input type="text" id="inputSIZ" placeholder="體型"><br>
                        </div>
                        <div class="property-item">
                            <label for="inputEDU">EDU:</label>
                            <input type="text" id="inputEDU" placeholder="教育"><br>
                        </div>
                    </div>
                    <div class="bs-callout bs-callout-success bg-gray">
                        LUK: <input type="text" name="luk" class="value-input"><br>
                    </div>
                </div>
                <div class="grid-1-region-2" >
                        <div  class="bs-callout bs-callout-default bg-gray">
                            <label>HP:</label>
                            <input type="text" name="hp" class="value-input-sm"> / <input type="text" name="hp" class="value-input-sm"><br>
                            <label>MP:</label>
                            <input type="text" name="mp" class="value-input-sm"> / <input type="text" name="mp" class="value-input-sm"><br>
                            <label>LUCK:</label>
                            <input type="text" name="luck" class="value-input-sm"> / <input type="text" name="luck" class="value-input-sm"><br>
                            <label>SAN:</label>
                            <input type="text" name="san" class="value-input-sm"> / <input type="text" name="san" class="value-input-sm"><br>
                        </div>
                    </div>
                <div class="grid-1-region-3">
                        <div  class="bs-callout bs-callout-default bg-gray">
                            Build: <input type="text" name="build" class="value-input"><br>
                            DB: <input type="text" name="DB" class="value-input"><br>
                            Move: <input type="text" name="move" class="value-input"><br>
                        </div>
                </div>
                <div class="grid-1-region-4">
                    <div style="height: 50px; border: 1px solid red;">For "dice" button</div>
                    <div style="padding-left: 5%; padding-right 5%; border: 1px solid blue; height: 100%; padding: 10px 30px;">
                        <div style="border: 1px solid black; height: 34%; padding: 5px 15px;">
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">45</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">55</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">30</label>
                            <label style="background-color: red; width: 75px; height: 25px; text-align: center; color: white;">60</label>
                        </div>
                        <div style="height: 33%; background-color: #f0ad4e;">2D6 row</div>
                        <div style="height: 33%; background-color: #5cb85c;">luck row</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="tabcontent" id="catalog2">
                Catalog2
            </div>
            <div class="tabcontent" id="catalog3">
                Catalog3
            </div>
            <div class="tabcontent" id="catalog4">
                Catalog4
            </div>
            <div class="tabcontent" id="catalog5">
                Catalog5
            </div>
        </div>
    </div>
</div>
</body>
</html>
